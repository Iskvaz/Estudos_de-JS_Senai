<body>
    
<script>

var dsemana = prompt("Digite um número de 1 a 7: ");

if (dsemana == 1) {
  alert("Hoje é Segunda");
} else if (dsemana == 2) {
  alert("Hoje é Terça");
} else if (dsemana == 3) {
  alert("Hoje é Quarta");
} else if (dsemana == 4) {
  alert("Hoje é Quinta");
} else if (dsemana == 5) {
  alert("Hoje é Sexta");
} else if (dsemana == 6) {
  alert("Hoje é Sábado");
} else if (dsemana == 7) {
  alert("Hoje é Domingo");
} else {
  alert("Número inválido. Digite um número de 1 a 7.");
}
        
             
       
        
    </script>

</body>
</html>
