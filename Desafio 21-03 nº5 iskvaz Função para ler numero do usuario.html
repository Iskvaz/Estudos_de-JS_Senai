<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ler numero do usuario</title>
</head>
<body>

   
    
<script>
    

var num1 = prompt("Digite o primeiro número:");
            var num2 = prompt("Digite o segundo número:");

            var num1AsNumber = Number(num1);
            var num2AsNumber = Number(num2);
        


if (num1 !== num2 && (num1 + num2 > 100 || num1 + num2 < 20)) {
  
  alert("Os números não são iguais e a soma deles é menor que 100 ou maior que 20");
} else {
 
  alert("Os números não atendem às condições");
}
</script>
</body>
</html>
