<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

         
var x = prompt("Usuario 1 Digite um número de 1 a 20: ");
var y = prompt("Usuario 2 Digite um número de 1 a 20: ");

if (x > 10 && y > 10) {
  alert("Ambos os números são maiores que 10");
} else {
  alert("Um número é maior e outro menor que 10");
}   
        
    </script>

</body>
</html>

1 - Escreva um programa que aceita dois números do usuário. Se ambos os números forem maiores que 10, 
exiba a mensagem "Ambos os números são maiores que 10".
