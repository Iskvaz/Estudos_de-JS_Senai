<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Positivos Maior que 100</title>
</head>
<body>

   
    
<script>

         
var x = prompt("Usuario 1 Digite um número qualquer : ");
var y = prompt("Usuario 2 Digite um número qualquer : ");
var z = prompt("Usuario 3 Digite um número qualquer : ");


if (x > 0 && y > 0 && z > 0) {
  if (x > 100 || y > 100 || z > 100) {
    alert("Todos os números são positivos e pelo menos um deles é maior que 100");
  } else {
    alert("Todos os números são positivos, mas nenhum é maior que 100");
  }
} else if (x > 0 || y > 0 || z > 0) {
  alert("Nem todos os números são positivos, mas pelo menos um deles é maior que 100");
} else {
  alert("Todos os números são negativos, nenhum deles é maior que 100");
}
        
</script>

for maior que 100, exiba a mensagem "Todos os números são positivos e pelo menos um deles é maior que 100".</span>
</body>
</html>
