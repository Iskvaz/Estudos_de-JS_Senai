<script>

    var num1 = prompt("Por favor, insira um numero: ");

    var num2 = prompt("Por favor, insira outro numero:");


 
if (num1 < num2 ){
    alert( "Numero " + num1 + " é menor que numero " + num2 );
}else if (num1 > num2)(
    alert( "Numero " + num2 + " é menor que numero " + num1 )
)
    
    
</script>
